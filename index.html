<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game-yo</title>
  	<link rel="stylesheet" href="https://unpkg.com/bulma@0.6.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- MENU -->
          <div class="column is-narrow">
            <aside class="menu">
              <p class="menu-label">
                Game-yo
              </p>
              <ul class="menu-list">
                <li><a>Armies</a></li>
                <li><a>Magic</a></li>
                <li><a>Character</a></li>
              </ul>
              <p class="menu-label">
                Meta
              </p>
              <ul class="menu-list">
                <li><a>Settings</a></li>
                <li><a>Help</a></li>
              </ul>
            </aside>
          </div>
          <!-- DETAILS -->
          <div class="column is-narrow">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <hr>
            <aside class="menu">
              <p class="menu-label">
                Character
              </p>
              <ul class="menu-list">
                <li><a>Strength <span class="is-pulled-right">20</span></a></li>
                <li><a>Fortitude <span class="is-pulled-right">20</span></a></li>
                <li><a>Spirit <span class="is-pulled-right">20</span></a></li>
                <li><a>Intelligence <span class="is-pulled-right">20</span></a></li>
                <li><a>Health <span class="is-pulled-right">100</span></a></li>
                <li><a>Mana <span class="is-pulled-right">50</span></a></li>
              </ul>
            </aside>
          </div>
          <!-- HEX MAP -->
          <div class="column">
            <figure class="image is-square is-fullwidth" style="background-color: #000;">
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
